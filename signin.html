  <body>

    <div class="container">

      <form class="form-signin" id="login_form">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input name="user[email]" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="user[password]" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

<script type='text/javascript'>
    /* attach a submit handler to the form */
    $("#login_form").submit(function(event) {

      /* stop form from submitting normally */
      event.preventDefault();

      /* get some values from elements on the page: */
      var $form = $( this ),
          url = $form.attr( 'action' );

      $.post("http://kusuk.in/api/v1/users/sign_in",
        {user: { email: $('#inputEmail').val(), password: $('#inputPassword').val()} },
        function(data)
        {
          console.log(data)
window.location.replace("game.html?user_email="+data["user"]["email"]+"&user_token="+data["authentication_token"]);
        })

    });
</script>
